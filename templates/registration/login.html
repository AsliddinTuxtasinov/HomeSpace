{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%  block title %}HomeSpace - Login page{% endblock %}
{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post" class="uniForm blueForms"> {% csrf_token %}
        {{ form|crispy }}
        <ul>
            <li><a href="{% url 'password_reset' %}">Forgot Your Password?</a></li>
            <li>or</li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
        </ul>
        <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}
