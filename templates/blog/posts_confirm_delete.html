{% extends 'base.html' %}
{% load static %}
{%  block title %}HomeSpace - remove post page{% endblock %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h2>Siz rostdan ham bergan "{{post.title}}" e'loningizni o'chirmoqchimisiz?</h2>
            <button type="submit">remove post</button>
            <a href="{{post.get_absolute_url}}"><button type="button">cancel post</button></a>
        </form>
    </div>
{% endblock %}
