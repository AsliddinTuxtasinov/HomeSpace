{% load static %}
<div class="slide-one-item home-slider owl-carousel">
    {% for post in main_posts %}
      <div class="site-blocks-cover" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">

        <div class="text">
          <h2>{{post.title|title}}</h2>
          <p class="location"><span class="property-icon icon-room"></span>{{ post.region }}, {{ post.district }}</p>
          <p class="mb-2"><strong>${{post.price}}</strong></p>


          <p class="mb-0"><a href="{{post.get_absolute_url}}" class="text-uppercase small letter-spacing-1 font-weight-bold">More Details</a></p>

        </div>
      </div>
    {% endfor %}
</div>
